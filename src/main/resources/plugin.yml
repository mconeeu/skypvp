name: MCONE-SkyPvP
version: ${project.version}
authors: [Dominik Lippl, Rufus Maiwald]
main: eu.mcone.skypvp.Skypvp
depend: [MCONE-BukkitCoreSystem, MCONE-GameAPI]

permissions:
  skypvp:
    description: Main Permission
    children:
      skypvp.spawn:
        description: Teleport to Spawn
        children:
          skypvp.spawn.set:
            description: Allows to set several spawns
      skypvp.random:
        description: Allows to pick a random winner
      skypvp.kit:
        description: Allows to get all KitManager
        children:
          skypvp.kit.iron:
            description: Iron Kit
          skypvp.kit.diamond:
            description: Diamond Kit
          skypvp.kit.emerald:
            description: Emerald Kit
